apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: digiworkerpubsub
spec:
  type: pubsub.redis
  version: v1
  metadata:
  - name: redisHost
    value: redis:6379
  - name: redisPassword
    secretKeyRef:
      name: redisPass
      key: redisPass      
auth:
  secretStore: compsecrets
