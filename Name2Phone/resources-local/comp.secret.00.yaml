apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: compsecrets
  namespace: default
spec:
  type: secretstores.local.file
  version: v1
  metadata:
  - name: secretsFile
    value: ./resources-local/redis.secret.json
  - name: nestedSeparator
    value: ":"
# "true" sets the multipleKeyValuesPerSecret behavior. Allows one level of multi-valued key/value pairs before flattening JSON hierarchy. Defaults to "false" (k8s)
  - name: multiValued
    value: true
